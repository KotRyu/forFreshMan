<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>新規登録</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<form action="NewRegister" method="post" name="form" th:object="${touban}">
		<div class="container">
			<h1>新規登録</h1>
			<div th:if="${errMsg}">
				<div class="alert alert-danger" role="alert">
					<i class="fas fa-exclamation-triangle"></i>
					<td th:text="${errMsg}"></td>
				</div>
			</div>
			<div class="form-group">
				<label><span class="badge badge-danger">必須</span>振り分け順</label></br>
				<input type="text" class="form-control" name="junban" maxlength="2" pattern="^[0-9]+$" title="半角数字で入力してください" required>
			</div>
			<div class="form-group">
				<label><span class="badge badge-danger">必須</span>名前</label></br>
				<input type="text" class="form-control" name="personName" required>
			</div>
			<div class="form-group>">
				<label>担当不可の曜日</label></br>
				<div class="form-check form-check-inline">
					<input type="checkbox" name="checkMonday" value="1">
					<label class="form-check-label">月</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="checkbox" name="checkTuesday" value="1">
					<label class="form-check-label">火</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="checkbox" name="checkWednesday" value="1">
					<label class="form-check-label">水</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="checkbox" name="checkThursday" value="1">
					<label class="form-check-label">木</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="checkbox" name="checkFriday" value="1">
					<label class="form-check-label">金</label>
				</div>
			</div>
		</div>
		<div class="container">
			<div style="text-align:center">
			<div class="btn-group" role="group">
			<a class="btn btn-outline-primary w-500" href="/touban" role="button">キャンセル</a>
			<input type="submit" class="btn btn-outline-dark w-500" value=" 　登録　 ">
			</div>
		</div>
		</div>
	</form>
</body>
</html>
