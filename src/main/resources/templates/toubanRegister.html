<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新規登録</title>
</head>
<body>
	<form action="NewRegister" method="post" name="form">
		<div class="container">
			<h1>新規登録</h1>
			<div class="form-group">
				<label><span class="badge badge-danger">必須</span>振り分け順</label>
				<input type="text" name="junban" maxlength="2" pattern="^[0-9A-Za-z]+$" title="半角英数字で入力してください" required>
			</div>
			<div class="form-group">
				<label><span class="badge badge-danger">必須</span>名前</label>
				<input type="text" name="personName">
			</div>
			<div class="form-group">
				<label>担当不可の曜日</label>

			</div>



		</div>
	</form>

</div>
</body>
</html>
